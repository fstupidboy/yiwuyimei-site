<!-- layouts/partials/head.html -->
<meta charset="UTF-8" />
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- 网站图标 favicon -->
<link rel="icon" href="/favicon.png" type="image/png" />

<!-- 公共样式 -->
<link rel="stylesheet" href="/css/extra.css" />
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" href="/css/product.css" />
<link rel="stylesheet" href="/css/contact.css" />

<!-- ✅ SEO 基础信息 -->
<meta name="description" content="YiwuYimei is a reliable China wholesale supplier of fans, diffusers, humidifiers, and home gadgets. Serving global buyers with high-quality products at competitive prices. Export to USA, Europe, Japan, and South Korea.">
<meta name="keywords" content="China wholesale, Yiwu exporter, fans supplier, humidifier wholesale, aroma diffuser manufacturer, home appliances, global sourcing, USA Europe Japan Korea, high quality, affordable price">
<meta name="author" content="YIWUYIMEI Technology Co. Ltd.">

<!-- ✅ Open Graph（社交媒体分享用） -->
<meta property="og:site_name" content="YIWUYIMEI Products" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:description" content="Explore YIWUYIMEI's best-selling and new arrival products. Trusted supplier from China." />
<meta property="og:image" content="{{ with .Params.cover.image }}{{ . }}{{ else }}/images/og-default.png{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />

<!-- ✅ Twitter 卡片 -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="twitter:description" content="Discover YIWUYIMEI's high-quality products and export services." />
<meta name="twitter:image" content="{{ with .Params.cover.image }}{{ . }}{{ else }}/images/og-default.png{{ end }}" />

<link rel="stylesheet" href="/css/navbar.css" />
<link rel="stylesheet" href="/css/service.css">

<script>
  window.addEventListener('load', function () {
    const images = document.querySelectorAll('img:not([loading])');
    images.forEach(img => img.setAttribute('loading', 'lazy'));
  });
</script>

<script defer src="https://cloud.umami.is/script.js" data-website-id="c58d2a0b-08c1-487c-bf08-883224e27198"></script>
