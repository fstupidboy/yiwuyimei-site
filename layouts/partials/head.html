<!-- layouts/partials/head.html -->
<meta charset="UTF-8" />
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- 网站图标 favicon -->
<link rel="icon" href="/favicon.png" type="image/png" />

<!-- 公共样式 -->
<link rel="stylesheet" href="/css/extra.css" />
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" href="/css/products.css" />
<link rel="stylesheet" href="/css/contact.css" />
<link rel="stylesheet" href="/css/packaging.css" />

<!-- ✅ SEO 基础信息 -->
<meta name="description" content="八方纸箱包装有限公司专业提供优质包装纸箱、纸盒定制服务，为您的产品提供安全可靠的包装保护。多年行业经验，值得信赖的包装合作伙伴。">
<meta name="keywords" content="纸箱, 包装, 纸盒, 定制包装, 工业包装, 物流包装, 包装设计, 环保包装, 深圳包装, 广东包装厂">
<meta name="author" content="八方纸箱包装有限公司">

<!-- ✅ Open Graph（社交媒体分享用） -->
<meta property="og:site_name" content="八方纸箱 - 专业包装解决方案" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:description" content="八方纸箱专业提供优质包装纸箱、纸盒定制服务，为您的产品提供安全可靠的包装保护。" />
<meta property="og:image" content="{{ with .Params.cover.image }}{{ . }}{{ else }}/images/og-default.png{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />

<!-- ✅ Twitter 卡片 -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="twitter:description" content="八方纸箱专业提供优质包装纸箱、纸盒定制服务。" />
<meta name="twitter:image" content="{{ with .Params.cover.image }}{{ . }}{{ else }}/images/og-default.png{{ end }}" />

<link rel="stylesheet" href="/css/navbar.css" />
<link rel="stylesheet" href="/css/service.css">

<script>
  window.addEventListener('load', function () {
    const images = document.querySelectorAll('img:not([loading])');
    images.forEach(img => img.setAttribute('loading', 'lazy'));
  });
</script>
